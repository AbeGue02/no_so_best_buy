<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Not So Best Buy</title>
</head>
<body>
    <header>
        <h1>NOT SO BEST BUY</h1>
        <div id="search-bar-container"><input type="text" placeholder="Search"></div>  
        <div id="cart-container"><h3>cart</h3><img src="./cart.png" alt="shopping cart"></div>
    </header>
    <main>

        <!-- AMID CODE START -->

        <aside id="sidebar">
            <h2>Search Filters</h2>

            <label for="ratingSelect">Minimum Rating: ‚≠ê </label>
            <select id="ratingSelect">
                <option value="0">Any</option>
                <option value="1">1.0 ‚òÖ </option>
                <option value="2">2.0 ‚òÖ</option>
                <option value="3">3.0 ‚òÖ</option>
                <option value="4">4.0 ‚òÖ</option>
                <option value="5">5.0 ‚òÖ</option>
            </select>

            <br />
            
            <label for="priceMin priceMax">Price Filter:</label>
            <div id="priceFilterContainer">
                <input type="number" class="priceFilters" id="priceMin" min="0" placeholder="min.">
                <span> - </span>
                <input type="number" class="priceFilters" id="priceMax" min="0" placeholder="max.">
            </div>
            <br />
            <label for="categories">Categories:</label>
            <select id="categories">
                <option value="0">Select Categorie...</option>
                <option value="all">All Categories</option>
            </select>

            <button id="apply-filters" onclick="applyFilters()">Apply Filters</button>
        </aside>

        <!-- AMID CODE END -->

        <section id="search-results-container">
            <div id="product-img"></div>
            <div id="name-model-rating-container">
                <p id="price">$1200</p>
                <p id="name">Name</p>
                <p id="model">Model</p>
                <p id="rating">Rating</p>
                <input type="button" value="üõí Add to Cart" id="cart-button">
            </div>
        </section>
    </main>
  
    <footer>
        <p>&copy; 2024 NOT SO BEST BUY. All rights reserved.</p>
    </footer>
  
    <script src="script.js"></script>
</body>
</html>
